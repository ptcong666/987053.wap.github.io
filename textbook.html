<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8"/>
  <link type="text/css" rel="stylesheet" href="css/textbook.css" />
  <title>Cameron Text Book</title>
  </head>
  <body>
    <form action="/">
    <div>
    	<label>Task <input placeholder="Task name" name="task"/></label>
        </div>
        <div>
    <label>Required By <input type="date" name="requiredby"/></label>
    </div>
    <div>
    <label> Category
      <select name="category">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
      </select>
    </label>
    </div>
    <div>
      <button class="primary-button">Save Task</button>
      <button class="primary-button">Clear Task</button>
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Due</th> 
        <th>Category</th>
      </tr>
      <tr>
        <td>Return library books</td>
        <td>2013-10-14</td> 
        <td>Personal</td>
      </tr>
      <tr>
        <td>Perform proeject demo</td>
        <td>2013-10-14</td> 
        <td>Work</td>
      </tr>
      <tr>
        <td>Meet friends for dinner</td>
        <td>2013-10-14</td> 
        <td>Personal</td>
      </tr>
    </table>
    </form>
    <div class="validator">
			<a href="https://validator.w3.org/check/referer"><img src="css/images/w3c-html.png" alt="Valid HTML5" /></a> <br />
			<a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="css/images/w3c-css.png" alt="Valid CSS" /></a>
		</div>
  </body>
</html>
